<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
  <link href="https://cdn.muicss.com/mui-0.9.39-rc1/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.muicss.com/mui-0.9.39-rc1/js/mui.min.js"></script>
  <script type="text/javascript" src="js/main.js">
  </script>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <title>Image Pickr | Trouvez l'inspiration</title>
</head>
<body>

<div class="mui-container-fluid">
  <div class="title">
    <img src="img/titre.gif" alt="image pickr" />
  </div>
  <div class="mui-panel">
    <div class="formulaire">
      <form class="mui-form" action="index.html" method="post">
        <legend>Entrez votre recherche</legend>

        <div class="mui-textfield mui-textfield--float-label">
          <input type="text" name="inputVille" value="" id="search">
          <label>Ville</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <input type="number" name="nbResults" value="" min="0">
          <label>Nombre de résultats</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <input type="text" name="calender" value="" id="datepicker">
          <label>Depuis</label>
        </div>
        <button type="submit" name="envoyer" value="Envoyer"  id="submit" class="mui-btn mui-btn--raised"><span class="ui-icon ui-icon-search"></span></button>

      </form>
    </div>
  </div>
  <div id="NoCityFound">Aucun résultat n'a été trouvé pour cette ville</div>
  <div id="infosPhoto"></div>
  <div class="result">
    <div id="tabs-min" class="tabs ui-tabs ui-widget ui-widget-content ui-corner-all">
      <ul class="ui-tabs-nav">
        <li class=""><a href="#tabs-1">Liste</a></li>
        <li class=""><a href="#tabs-2">Tableau</a></li>
      </ul>
      <div id="tabs-1">
        <ul class="body"></ul>
      </div>
      <div id="tabs-2">
        <table class="tableau"></table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
